<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>

<body>
    <div class="main">
        <div>
            <h1>Simon Game</h1>
        </div>
        <div>
            <h3>Press any key to start the game !!!</h3>
        </div>
        <div class="box">
            <div class="one">
                <div class="sub red" type="button"  name="red">Red</div>
                <div class="sub green" type="button" name="green">Green</div>
            </div>
            <div class="two">
                <div class="sub yellow" type="button" name="yellow">Yellow</div>
                <div class="sub blue" type="button" name="blue">Blue</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
